<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form onsubmit="addToLocalStorage(event)" autocomplete="on">
    <label for="name">Name :</label></br>
    <input type="text" id="name" name="name" class="formInput"><br/>

    <label for="age">Age :</label></br>
    <input type="text" id="age" name="age" class="formInput"><br/><br/>

    <button type="submit">Submit</button>
    
  </form>

  <script>
  
    
    console.log("hello");
    
    function addToLocalStorage(e){
      let name = e.target.name.value;
      let age = e.target.age.value;

      let obj = {
        name,
        age
      }

      localStorage.setItem(e.target.name.value,JSON.stringify(obj))
    }

   
  </script>
  
</body>
</html>
