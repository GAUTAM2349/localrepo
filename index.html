<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form onsubmit="addToLocalStorage(event)" autocomplete="on">
    <label for="name">Name :</label></br>
    <input type="text" id="name" name="name" class="formInput"><br/>

    <label for="age">Age :</label></br>
    <input type="text" id="age" name="age" class="formInput"><br/><br/>

    <button type="submit">Submit</button>
    
  </form>

  <ul class="myList">

  </ul>

  <script>
  
    
    console.log("hello");
    
    function addToLocalStorage(e){
      e.preventDefault();
      let name = e.target.name.value;
      let age = e.target.age.value;

      let obj = {
        name,
        age
      }

      localStorage.setItem(e.target.name.value,JSON.stringify(obj))

      let li = document.createElement('li');
    li.setAttribute('name',obj.name);
    li.textContent = obj.name;
    li.style.border = '5px';
    let ul = document.querySelector('.myList');
    ul.appendChild(li);

    let deleteButton = document.createElement('button');
    deleteButton.className = "delete";
    deleteButton.addEventListener('click',removeItems);
    deleteButton.textContent = 'Delete';
    li.appendChild(deleteButton);

    ul.appendChild(li);
   
    }

    function removeItems(e){
    e.preventDefault();
    console.log(e.target.parentNode.getAttribute('name'));
    localStorage.removeItem(e.target.parentNode.getAttribute('name'));
    e.target.parentNode.style.display = 'none';
}

    
  </script>
  
</body>
</html>
